[pytest]
testpaths = cross-implementation
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark a test as an asyncio test
    python: tests for Python backend
    go: tests for Go backend
    php: tests for PHP backend
    java: tests for Java backend
    node: tests for Node backend
filterwarnings =
    ignore::DeprecationWarning
